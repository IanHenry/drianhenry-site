name: Build and Deploy Quarto Sites

on:
  workflow_dispatch:  # allows manual triggering
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install Quarto
      run: |
        wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.8.25/quarto-1.8.25-linux-amd64.deb
        sudo dpkg -i quarto-1.8.25-linux-amd64.deb

    - name: Install R dependencies
      run: |
        R -e "install.packages(c('remotes'))"
        # Add any other R packages you need here

    - name: Render all Quarto sites
      run: |
        quarto render main
        quarto render coaching
        quarto render tutoring
        quarto render consulting

    - name: Prepare GitHub Pages folder
      run: |
        rm -rf gh-pages
        mkdir gh-pages
        cp -r main/_site/* gh-pages/
        mkdir -p gh-pages/coaching
        cp -r coaching/_site/* gh-pages/coaching/
        mkdir -p gh-pages/tutoring
        cp -r tutoring/_site/* gh-pages/tutoring/
        mkdir -p gh-pages/consulting
        cp -r consulting/_site/* gh-pages/consulting/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages

